<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Troco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            /* Cinza mais claro */
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Verificação de Troco</h1>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <label for="valorCompra" class="form-label">Valor da Compra:</label>
                        <input type="number" class="form-control" id="valorCompra"
                            placeholder="Digite o valor da compra">
                    </div>
                    <div class="col-lg-4">
                        <label for="valorPago" class="form-label">Valor Pago:</label>
                        <input type="number" class="form-control" id="valorPago" placeholder="Digite o valor pago">
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-lg-8">
                        <button type="button" style="width: 100%;" class="btn btn-primary btn-lg btn-block"
                            onclick="calcularTroco()">Calcular Troco</button>
                    </div>
                </div>
                <div id="troco_card" class="row justify-content-center mt-4">
                    <div class="col-lg-8">
                        <div class="card">
                            <div id="troco" class="card-body row justify-content-center">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function () {
            document.getElementById('troco_card').style.display = 'none';
        };
    </script>
</body>

</html>
